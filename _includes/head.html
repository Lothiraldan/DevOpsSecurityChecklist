<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#9013fe">
  <meta name="theme-color" content="#ffffff">

  <!-- OG Fb -->
  <meta property="og:url" content="http://cto-security-checklist.sqreen.io/">
  <meta property="og:type" content="website">
  <meta property="og:title" content="The SaaS CTO Security Checklist">
  <meta property="og:image" content="http://cto-security-checklist.sqreen.io/images/fb-share.jpg">
  <meta property="og:description" content="Protect your applications from cybersecurity threats by following the SaaS CTO Security Checklist.">
  <meta property="og:site_name" content="The SaaS CTO Security Checklist">
  <meta property="og:locale" content="en_US">
  <meta property="article:author" content="SqreenIO">

  <!-- OG Tw -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@SqreenIO">
  <meta name="twitter:creator" content="@SqreenIO">
  <meta name="twitter:url" content="http://cto-security-checklist.sqreen.io/">
  <meta name="twitter:title" content="The SaaS CTO Security Checklist">
  <meta name="twitter:description" content="Protect your applications from cybersecurity threats by following the SaaS CTO Security Checklist.">
  <meta name="twitter:image" content="http://cto-security-checklist.sqreen.io/images/tw-share.jpg">

  <script src="https://use.typekit.net/orh3zsa.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
